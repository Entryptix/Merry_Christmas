<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Christmas Greeting Card</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at top, #0b3d2e, #031716);
    font-family: 'Segoe UI', sans-serif;
    color: white;
}

/* ‚ùÑ Snowflakes */
.snowflake {
    position: fixed;
    top: -20px;
    color: white;
    pointer-events: none;
    animation: fall linear infinite;
}

@keyframes fall {
    from { transform: translateY(-20px); }
    to { transform: translateY(110vh); }
}

/* üéÅ Card */
.card {
    width: 85vw;
    max-width: 380px; /* bigger card */
    height: 65vh;
    max-height: 500px; /* bigger card */
    perspective: 1200px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
}

.inner {
    width: 100%;
    height: 100%;
    transition: transform 1s cubic-bezier(0.4, 0.2, 0.2, 1);
    transform-style: preserve-3d;
    position: relative;
}

.card.open .inner {
    transform: rotateY(180deg);
}

.front, .back {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 16px;
    backface-visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 2%;
    box-shadow: 0 2vh 4vh rgba(0,0,0,0.5);
    flex-direction: column;
}

.front {
    background: linear-gradient(135deg, #b11226, #7a0d1c);
    font-size: 6vw;
    font-weight: bold;
}

.back {
    background: linear-gradient(135deg, #145a32, #0b3d2e);
    transform: rotateY(180deg);
}

/* üéÑ Tree */
.tree {
    width: 65%;
    max-width: 220px; /* slightly bigger tree */
    height: auto;
    margin-bottom: 10px;
}

/* ‚≠ê Star */
.star {
    animation: glow 1.5s infinite alternate;
}

@keyframes glow {
    from { filter: drop-shadow(0 0 5px gold); }
    to { filter: drop-shadow(0 0 15px gold); }
}

/* üí° Moving lights */
.lights {
    stroke-dasharray: 6 10;
    stroke-linecap: round;
    animation: moveLights 3s linear infinite;
}

@keyframes moveLights {
    from { stroke-dashoffset: 0; }
    to { stroke-dashoffset: -60; }
}

/* Light colors */
.light1 { stroke: red; }
.light2 { stroke: yellow; animation-delay: .3s; }
.light3 { stroke: cyan; animation-delay: .6s; }

.message h2 {
    margin: 1vh 0;
    font-size: 4.5vw;
}

.message p {
    font-size: 3.5vw;
    opacity: 0.9;
    line-height: 1.4;
}

/* üì± Responsive tweaks */
@media (min-width: 600px) {
    .card {
        width: 320px;
        height: 440px;
    }
    .front { font-size: 28px; }
    .message h2 { font-size: 22px; }
    .message p { font-size: 16px; }
}

@media (min-width: 900px) {
    .card {
        width: 380px;
        height: 500px;
    }
    .front { font-size: 32px; }
    .message h2 { font-size: 26px; }
    .message p { font-size: 18px; }
}
</style>
</head>
<body>

<!-- üéµ Music -->
<audio id="music" loop>
    <source src="YOUR_MUSIC_FILE.mp3" type="audio/mpeg">
</audio>

<!-- ‚ùÑ Snow -->
<script>
for (let i = 0; i < 50; i++) {
    const s = document.createElement("div");
    s.className = "snowflake";
    s.textContent = "‚ùÑ";
    s.style.left = Math.random() * 100 + "vw";
    s.style.fontSize = 2 + Math.random() * 3 + "vh";
    s.style.opacity = Math.random();
    s.style.animationDuration = 5 + Math.random() * 6 + "s";
    document.body.appendChild(s);
}
</script>

<!-- üéÅ Card -->
<div class="card" onclick="openCard()">
    <div class="inner">
        <div class="front">
            üéÅ<br>Click to Open
        </div>

        <div class="back">

            <!-- üéÑ SVG Tree with moving lights -->
            <svg class="tree" viewBox="0 0 200 260">
                <!-- Star -->
                <polygon class="star"
                    points="100,10 110,35 140,35 115,50 125,80 100,60 75,80 85,50 60,35 90,35"
                    fill="gold"/>

                <!-- Tree -->
                <polygon points="100,40 30,120 170,120" fill="#1e8449"/>
                <polygon points="100,80 25,160 175,160" fill="#27ae60"/>
                <polygon points="100,120 20,210 180,210" fill="#2ecc71"/>

                <!-- üéÑ Moving light strings -->
                <path class="lights light1"
                    d="M40 110 Q100 130 160 110"
                    fill="none" stroke-width="3"/>
                <path class="lights light2"
                    d="M35 150 Q100 170 165 150"
                    fill="none" stroke-width="3"/>
                <path class="lights light3"
                    d="M30 185 Q100 200 170 185"
                    fill="none" stroke-width="3"/>

                <!-- Trunk -->
                <rect x="85" y="210" width="30" height="35" fill="#6d4c41"/>
            </svg>

            <div class="message">
                <h2>Merry Christmas üéÑ</h2>
                <p>
                    May your days be filled with joy,<br>
                    love, warmth, and holiday magic.<br><br>
                    üéÖ‚ú®üéÅ
                </p>
            </div>
        </div>
    </div>
</div>

<script>
let started = false;
function openCard() {
    document.querySelector('.card').classList.toggle('open');
    if (!started) {
        document.getElementById("music").play();
        started = true;
    }
}
</script>

</body>
</html>
